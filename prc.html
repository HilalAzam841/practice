<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .d{
           margin-left: 15px;
           margin-right: 15px;
        }
    </style>
</head>
<body>
    <td width=00 style="border: 2px solid silver;padding:none"><hr style="color:#c00;background-color:#c00;height:15px; border:none;" align="left" width=50% /></td> 

    <br><br>
    <table>
        <tr>
          <td width=200 style="border: 2px solid silver;padding:none">
            <hr style="color:#c00;background-color:#c00;height:15px; border:none;
                       margin:0;" align="left" width=50% />
          </td>
        </tr>
      </table>
      <br>
      <div class="progress d">
        <div class="progress-bar w-25" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
      </div>

       <br><br>

       <div class="container mt-3">
        <h2>Colored Progress Bars</h2>
        <p>Use any of the contextual color classes to change the color of the progress bar:</p> 
        <!-- Blue -->
        <div class="progress">
          <div class="progress-bar" style="width:10%"></div>
        </div><br>
      
        <!-- Green -->
        <div class="progress">
          <div class="progress-bar bg-success" style="width:20%"></div>
        </div><br>
      
        <!-- Turquoise -->
        <div class="progress">
          <div class="progress-bar bg-info" style="width:30%"></div>
        </div><br>
      
        <!-- Orange -->
        <div class="progress">
           <div class="progress-bar bg-warning" style="width:40%"></div>
        </div><br>
      
        <!-- Red -->
        <div class="progress">
          <div class="progress-bar bg-danger" style="width:50%"></div>
        </div><br>
      
        <!-- White -->
        <div class="progress border">
          <div class="progress-bar bg-white" style="width:60%"></div>
        </div><br>
      
        <!-- Grey -->
        <div class="progress">
          <div class="progress-bar bg-secondary" style="width:70%"></div>
        </div><br>
      
        <!-- Light Grey -->
        <div class="progress border">
          <div class="progress-bar bg-light" style="width:80%"></div>
        </div><br>
      
        <!-- Dark Grey -->
        <div class="progress">
          <div class="progress-bar bg-dark" style="width:90%"></div>
        </div>
      </div>
</body>
</html>
